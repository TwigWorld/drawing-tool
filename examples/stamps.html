<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML5 Drawing Tool Demo</title>
  	<link rel="stylesheet" type="text/css" href="../drawing-tool.css">
    <style type="text/css">
      body {
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>HTML5 Drawing Tool</h1>
        <div id="drawing-tool"></div>
    </div>
  <script src="../vendor.js"></script>
  <script src="../drawing-tool.js"></script>
  <script>
  	var drawingTool = new DrawingTool("#drawing-tool", {
      proxy: function (url) {
        return 'https://cors-anywhere.herokuapp.com/' + url;
      },
      stamps: {
        'Electronics': [
          'http://upload.wikimedia.org/wikipedia/commons/9/95/Schutzklasse_1_fett.svg',
          'http://upload.wikimedia.org/wikipedia/commons/4/4d/Schutzklasse_3_fett.svg',
          'http://upload.wikimedia.org/wikipedia/commons/e/e1/Schaltsymbol-Keramikresonator.svg'
        ],
        'Molecules': [
          'http://interactions-resources.s3.amazonaws.com/stamps/simple-atom.svg',
          'http://interactions-resources.s3.amazonaws.com/stamps/diatomic.svg',
          'http://interactions-resources.s3.amazonaws.com/stamps/triatomic.svg',
          'http://interactions-resources.s3.amazonaws.com/stamps/positive-charge-symbol.svg',
          'http://interactions-resources.s3.amazonaws.com/stamps/negative-charge-symbol.svg',
          'http://interactions-resources.s3.amazonaws.com/stamps/positive-atom.svg',
          'http://interactions-resources.s3.amazonaws.com/stamps/negative-atom.svg',
          'http://interactions-resources.s3.amazonaws.com/stamps/slow-particle.svg',
          'http://interactions-resources.s3.amazonaws.com/stamps/medium-particle.svg',
          'http://interactions-resources.s3.amazonaws.com/stamps/fast-particle.svg',
          'http://interactions-resources.s3.amazonaws.com/stamps/low-density-particles.svg',
          'http://interactions-resources.s3.amazonaws.com/stamps/medium-density-particles.svg',
          'http://interactions-resources.s3.amazonaws.com/stamps/high-density-particles.svg'
        ],
        'openclipart.org': [
          'https://openclipart.org/people/centroacademico/1316195365.svg',
          'https://openclipart.org/people/Jiro/1275995245.svg',
          'https://openclipart.org/people/Jiro/road.svg',
          'https://openclipart.org/people/Pippi2011/Golden-shoe.svg'
        ]
      },
      parseSVG: true
    });
  </script>
  </body>
</html>
