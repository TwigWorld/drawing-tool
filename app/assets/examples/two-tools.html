<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML5 Drawing Tool Demo</title>
    <link rel="stylesheet" type="text/css" href="../drawing-tool.css">
    <style type="text/css">
      body {
        font-family: Arial;
      }
      #drawing-tool-1, #drawing-tool-2 {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>HTML5 Drawing Tool</h1>
        <div id="drawing-tool-1"></div>
        <div id="drawing-tool-2"></div>
    </div>
  <script src="../vendor.js"></script>
  <script src="../drawing-tool.js"></script>
  <script>
    var drawingTool = new DrawingTool("#drawing-tool-1", {
      width: 500,
      height: 600,
      stamps: {
        'Molecules': [
          'http://resources.interactions.concord.org/stamps/simple-atom-ng.svg',
          'http://resources.interactions.concord.org/stamps/diatomic-ng.svg',
          'http://resources.interactions.concord.org/stamps/triatomic-ng.svg'
        ]
      }
    });
    var drawingTool2 = new DrawingTool("#drawing-tool-2", {
      width: 500,
      height: 600,
      stamps: {
        'Molecules': [
          'http://resources.interactions.concord.org/stamps/simple-atom-ng.svg',
          'http://resources.interactions.concord.org/stamps/diatomic-ng.svg',
          'http://resources.interactions.concord.org/stamps/triatomic-ng.svg'
        ]
      }
    });
  </script>
  </body>
</html>
